<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        body {
            background-color: rgb(51, 49, 49); /* couleur de fond de page */
        }
        figure {
            margin: 0;
            text-align: center;
        }
        figcaption {
            font-style: italic;
            font-weight: bold;
            color: white;        /* police des l√©gendes */
        }
        .images {
            display: grid;
            grid-template-columns: repeat(5, 1fr) ; /* nombres de colonnes par lignes */
            grid-template-rows: auto; 
            row-gap: 10px;
            gap: 35px; /* espacement */
        }
        .images figure img {
            width: 100%; /* Largeur d'images */
            height: 300px; /* Longueur d'images */
        }
    </style>
</head>
<body>
    <div class="images"> 
        <figure>
            <img src="img1.jpg" alt="g">
            <figcaption>The Eminence In Shadow S1</figcaption>
        </figure>

        </figure>

        <figure>

</html>
